[build]
  command = "pnpm install --frozen-lockfile && pnpm run prisma:generate && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PRIVATE_SKIP_VALIDATION = "1"
  PNPM_VERSION = "9"
  SECRETS_SCAN_ENABLED = "false"
  # Disable Next.js plugin CSP
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Headers de segurança básicos (SEM CSP)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Cache para assets estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/health"
  to = "/api/health"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/dashboard"
  status = 301

# Função serverless timeout
[functions]
  node_bundler = "esbuild"
  
[functions."api/*"]
  node_bundler = "esbuild"
